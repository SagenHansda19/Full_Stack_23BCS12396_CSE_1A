<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    .card {
      width: 200px;
      border: 1px solid whitesmoke;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .card h3 {
      margin: 8px 0;
      font-size: 18px;
    }
    .card p {
      margin: 8px 0;
      font-size: 16px;
      color: black;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?_gl=1*1cks0w8*_ga*MTc3NDgyNTI3Ni4xNzYyNzk3NTQy*_ga_8JE65Q40S6*czE3NjMxOTQzNzckbzIkZzEkdDE3NjMxOTQzODEkajU2JGwwJGgw" alt="Product Image">
    <h3>Camera</h3>
    <p>10,000 Rs.</p>
  </div>
</body>
</html>
